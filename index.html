<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="/assets/css/normalize.css">
    <link rel="stylesheet" href="/assets/css/main.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=DM+Sans:wght@400;700&display=swap" rel="stylesheet"> 

    <title>Frontend Mentor | Expenses chart component</title>

  </head>
  <body>
    <main>
      <h1 class="sr-only">Expenses card</h1>

      <div class="expenses-card">
        <div class="balance-card">
          <p class="balance-text">
            My balance
            <span class="balance-sum">$921.48</span>
          </p>
          <img
            src="./assets/images/logo.svg"
            alt="decorative circles"
            aria-hidden="true"
          />
        </div>

        <article class="spending-card">
          <h2 class="spending-card-heading">Spending - Last 7 days</h2>
          <div class="spending-graph">mon tue wed thu fri sat sun</div>

          <footer class="spending-footer">
            <p class="spending-month-total-text">
              Total this month
              <span class="spending-sum">$478.33</span>
            </p>
            <p class="spending-month-perc">
              +2.4%
              <span class="spending-last-month-text">from last month</span>
            </p>
          </footer>
        </article>
      </div>
    </main>

    <footer>
      <div class="attribution">
        Challenge by
        <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
          >Frontend Mentor</a
        >. Coded by
        <a
          href="https://www.linkedin.com/in/martin-eli%C3%A1%C5%A1-455550209/"
          target="_blank"
          title="LinkedIn"
          >Martin Eliáš</a
        >.
      </div>
    </footer>
  </body>
</html>
